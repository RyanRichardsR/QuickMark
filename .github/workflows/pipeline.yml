name: CI/CD Pipeline

on:
  push:
    branches: [BlueApi]
  pull_request:
    branches: [BlueApi]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install backend dependencies
        run: |
          npm install
          node server.js

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run build

      - name: Wait for MongoDB to initialize
        run: sleep 15

      - name: Run API tests
        run: |
          npm install -g newman
          newman run tests/api_tests.json
