name: CI/CD Pipeline

on:
  push:
    branches: [BlueApi]
  pull_request:
    branches: [BlueApi]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install backend dependencies
        run: |
          npm install
        working-directory: ./backend

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run build

      - name: Run API tests
        run: |
          npm install -g newman
          newman run tests/api_tests.json
