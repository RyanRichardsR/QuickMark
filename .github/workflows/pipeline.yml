name: CI/CD Pipeline

on:
  push:
    branches: [BlueApi]
  pull_request:
    branches: [BlueApi]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Start server
        run: |
          node server.js

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm run dev

      - name: Start server
        run: |
          MONGO_URL=${{ secrets.DATABASE_URL }} npm start &
        env:
          NODE_ENV: development

      - name: Wait for server to initialize
        run: sleep 10

      - name: Run API tests
        run: |
          npm install -g newman
          newman run tests/api_tests.json
